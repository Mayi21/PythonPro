<!DOCTYPE html>
<html>
<head>
    <title>插件下发</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .file-input {
            margin-bottom: 10px;
        }

        .ip-input {
            margin-bottom: 10px;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="fileInput" class="file-input">
        <input type="text" id="ip" class="ip-input" placeholder="输入目标服务器的 IP 地址">
        <button onclick="uploadFile()" class="upload-btn" id="uploadButton" disabled>Upload File</button>
    </div>

    <script>
        function uploadFile() {
            const ip = document.getElementById('ip').value;
            console.info(ip);
            const url = 'http://' + ip + ':8000/uploadfiles'; // Replace with your API endpoint

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('请选择文件！');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log(response)
                if (response.ok) {
                    alert('上传成功！');
                    document.getElementById('ip').value = '';
                    fileInput.value = null;
                } else {
                    alert('上传失败！');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('上传失败！');
            });
        }

        // 检查输入的 IP 地址是否合法
        function validateIP() {
            const ipInput = document.getElementById('ip');
            const ip = ipInput.value;
            const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
            const isValidIP = ipPattern.test(ip);

            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            uploadButton.disabled = !isValidIP || !fileInput.files[0];
        }

        // 监听输入框和选择文件框的变化，并进行验证
        document.getElementById('ip').addEventListener('input', validateIP);
        document.getElementById('fileInput').addEventListener('change', validateIP);
    </script>
</body>
</html>
