<!DOCTYPE html>
<html>
<head>
    <title>ECharts 折线图动态展示 CPU 占用率</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<body>
    <div id="line-chart" style="width: 600px; height: 400px;"></div>
    <script>
        // 初始化折线图
        var lineChart = echarts.init(document.getElementById('line-chart'));

        // 初始化数据
        var xAxisData = [];
        var seriesData = [];

        // 每 5 秒获取一次数据并更新折线图
        setInterval(function () {
            // 发送 Ajax 请求获取 CPU 占用率数据
            $.ajax({
                url: '/get_cpu_usage/',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    // 将新数据加入到数据数组中
                    xAxisData.push(data.time);
                    seriesData.push(data.cpu_usage);

                    // 限制数据长度，只保留最近的若干个数据
                    var maxLength = 10;
                    if (xAxisData.length > maxLength) {
                        xAxisData.shift();
                        seriesData.shift();
                    }

                    // 更新折线图数据
                    lineChart.setOption({
                        xAxis: {
                            data: xAxisData
                        },
                        series: [{
                            data: seriesData
                        }]
                    });
                },
                error: function (error) {
                    console.error(error);
                }
            });
        }, 5000); // 每 5 秒更新一次数据
    </script>
</body>
</html>
