<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<html>
<head>
  <title>搜索页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
    }

    .sidebar {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
      border-right: 1px solid #ddd;
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu-item {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    .menu-item:hover {
      background-color: #e9e9e9;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-input {
      border: none;
      border-radius: 5px;
      padding: 10px;
      width: 200px;
      margin-right: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .right-sidebar {
      flex: 4;
      padding: 20px;
      background-color: #fff;
    }

    .content {
      background-color: #f2f2f2;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: max-height 0.3s ease-in-out;
    }

    .arrow {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #ccc;
      border-radius: 50%;
      text-align: center;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      transform: translateY(-50%);
    }

    .arrow.down:after {
      content: "\25BC";
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="menu">
        <a href="/index" class="menu-item">首页</a>
        <a href="#" class="menu-item">搜索</a>
        <a href="#" class="menu-item">命令执行</a>
      </div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="输入搜索内容">
        <button class="search-button">搜索</button>
      </div>
    </div>
    <div class="right-sidebar">
      <div class="content">
        <div class="arrow" id="arrowIcon"></div>
        <p>这是内容框</p>
      </div>
    </div>
  </div>

  <script>
    // 获取元素
    const searchInput = document.querySelector('.search-input');
    const searchButton = document.querySelector('.search-button');
    const arrowIcon = document.getElementById('arrowIcon');
    const content = document.querySelector('.content');

    // 搜索按钮点击事件
    searchButton.addEventListener('click', function() {
      const searchTerm = searchInput.value;
      // 执行搜索逻辑，根据搜索结果更新页面
      // 这里只是一个示例，你可以根据具体需求进行实现
      console.log('执行搜索：', searchTerm);
    });

    // 点击箭头图标时展开或收起内容框
    arrowIcon.addEventListener('click', function() {
      content.classList.toggle('down');
      content.style.maxHeight = content.classList.contains('down') ? content.scrollHeight + 'px' : null;
    });
  </script>
</body>
</html>
