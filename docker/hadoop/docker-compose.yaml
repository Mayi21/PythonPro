version: "2"
services:
   namenode:
      image: apache/hadoop:3
      hostname: namenode
      command: ["hdfs", "namenode"]
      ports:
        - 9870:9870
      env_file:
        - ./config
      environment:
          ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"
   datanode:
      image: apache/hadoop:3
      command: ["hdfs", "datanode"]
      env_file:
        - ./config
   resourcemanager:
      image: apache/hadoop:3
      hostname: resourcemanager
      command: ["yarn", "resourcemanager"]
      ports:
         - 8088:8088
      env_file:
        - ./config
   nodemanager:
      image: apache/hadoop:3
      command: ["yarn", "nodemanager"]
      env_file:
        - ./config

   hadoop-client:
      image: apache/hadoop:3
      hostname: hadoop-client
      command: ["/bin/bash"]
      env_file:
        - ./config
      volumes:
        - /Users/xaohii/data/docker_local/share:/tmp
      depends_on:
        - namenode
        - datanode
      stdin_open: true
      tty: true

   hadoop-client2:
      image: apache/hadoop:2.10.2
      hostname: hadoop-client2
      command: ["/bin/bash"]
      env_file:
        - ./config
      volumes:
        - /Users/xaohii/data/docker_local/share:/tmp
      depends_on:
        - namenode
        - datanode
      stdin_open: true
      tty: true